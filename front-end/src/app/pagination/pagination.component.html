<div class="row pt-2">
  <div class="col-6">
    <p>Hiển thị kết quả từ {{startIndex}} - {{endIndex}} trên tổng {{paging.totalItems}}
    </p>
  </div>
  <div *ngIf="paging.totalPages > 1" class="col-6">
    <div class="float-right">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item" [ngClass]="{'disabled': paging.pageNumber === 1}">
            <a (click)="onPrevious()" class="page-link" href="javascript:;" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li *ngFor="let page of listPage" class="page-item" [ngClass]="{'active': page === paging.pageNumber}">
            <a (click)="onChangePage(page)" class="page-link" href="javascript:;">{{page}}</a>
          </li>
          <li class="page-item" [ngClass]="{'disabled': paging.pageNumber === paging.totalPages}">
            <a (click)="onNext()" class="page-link" href="javascript:;" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
